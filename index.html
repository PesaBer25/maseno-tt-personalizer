<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./icon.jpg">
    <link rel="stylesheet" href="./index.css">
    <title>My TimeTable</title>
</head>
<body>
    <h1>Personalized Timetable</h1>
    <div class="contents">
        <div class="details">
            <h3>Enter Units</h3>
            <input type="text" id="code" placeholder="Unit Code...(Required)" required>
            <input type="text" id="name" placeholder="Unit name...(Optional)"><br/>
            <button id="add">Add</button>
            <h3>Selected Units</h3>
            <div class="units">

            </div>
            <label for="file">Source TimeTable</label><br/>
            <div class="fileGen">
                <input id="file" required type="file" name="file">
                <button class="generate">Generate</button>
            </div>
        </div>
        <div class="separator"></div>
        <div class="output">

        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
